variables:
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar'
  GIT_DEPTH: '0'

stages:
  - build
  - test

build:
  stage: build
  image: node:9
  artifacts:
    paths:
      - node_modules
  script:
    - npm install

test:js:
  stage: test
  image: node:9
  dependencies:
    - build
  script:
    - npm run test:codacy-coverage

test:sonarcloud:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:4.2
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
