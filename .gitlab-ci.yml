variables:
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar'
  GIT_DEPTH: '0'

image: node:9

stages:
  - build
  - test

build:
  stage: build
  artifacts:
    paths:
      - node_modules
  script:
    - npm install

test:
  stage: test
  dependencies:
    - build
  script:
    - npm run test:codacy-coverage

sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
